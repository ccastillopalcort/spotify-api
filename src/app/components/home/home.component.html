<app-loading *ngIf="loading"></app-loading>

<div class="alert alert-danger animated fadein" *ngIf="error">
	<h3>
		Error
	</h3>

	<p>
		{{ messageError }}
	</p>
</div>

<app-cards *ngIf="!loading && newsSongs.length !== 0" [items]="newsSongs" titleCards="Nuevos Lanzamientos" columns="col-md-4 col-sm-6 col-xs-12"></app-cards>
